<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While js</title>
    <style>
        .paragraf{
            font-family: Arial, Helvetica, sans-serif;
            padding: 1rem;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
    const buah = ['semangka', 'apel', 'nanas', 'durian', 'mangga'];
    const app = document.getElementById('app');

    let html = ' ';
    let i = 0;

    while (i < buah.length) {
        html += `<p class="paragraf">${buah[i]}</p>`;
        i++;
    }

    app.innerHTML = html;
    </script>
    
</body>
</html>
